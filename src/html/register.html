<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rabins Record Label</title>
    <link rel="icon" href="../image/ICON.png" type="icon" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/lightTheme.css">
    <link class="theme" rel="stylesheet" type="text/css" href="../css/register.css">
    <script></script>
</head>

<body>
    <!-- Header Section -->
    <header class="main-nav">
        <nav id="navi">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
            </label>
            <a style="margin-left: 40px;" href="index.html"><img src="../image/LOGOR.png" alt="Logo"></a>
            <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="music.html">MUSIC</a></li>
            <li><a href="studio.html">STUDIO</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="about.html">CONNECT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Section -->
    <h3 class="reg-h">Register now to get more close and <br> do business with us</h3>
    <section class="section-register">
        <div class="main-login">
            <!-- Login Link Part -->
            <p>Already <br> have <br> an account?</p>
            <a href="login.html"><button type="submit">Login</button></a>
        </div>
        <div class="main-register">
            <!-- Register Part -->
            <h1>New Registration</h1>
            <form class="form-login" action="GET">
                <div class="labels">
                    <!-- To keep Label Name -->
                    <!-- <br> tag is used as single line break  -->
                    <label for="name"><b>Name</b></label> <br>
                    <label for="phone"><b>Phone</b></label> <br>
                    <label for="email"><b>Email</b></label> <br>
                    <label for="address"><b>Address</b></label> <br>
                    <label for="pass"><b>Password</b></label> <br>
                    <label for="pass"><b>Confirm</b></label> <br>
                </div>
                <div class="input-field">
                    <!-- To keep text fields -->
                    <!-- placeholder is used to write text information in input textfields 
                       all text fields options are set to required for successful Login -->
                    <input type="text" placeholder="Enter Name" name="name" required> <br>
                    <input type="text" placeholder="Enter Pnone" name="phone" required> <br>
                    <input type="email" placeholder="Enter Email" name="email" required> <br>
                    <input type="text" placeholder="Enter Address" name="address" required> <br>
                    <input type="password" placeholder="Enter Password" name="pass" required><br>
                    <input type="password" placeholder="Re-enter Password" name="pass" required><br>
                    <a href="login.html"><button type="submit">Register</button></a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="social-links">
            <h1>Find us on Social Media</h1>
            <div class="social-icon">
                <a href="https://www.instagram.com/" target=”_blank”><i class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target=”_blank”><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/" target=”_blank”><i class="fa fa-twitter"></i></a>
                <a href="https://www.spotify.com/us/" target=”_blank”><i class="fa fa-spotify"></i></a>
                <a href="https://www.youtube.com/" target=”_blank”><i class="fa fa-youtube"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>© Rabins Record Label. All rights reserved 2021.</p>
        </div>
    </footer>

    <!-- Script Links -->
    <script src="../js/format.js"></script>
</body>

</html>
